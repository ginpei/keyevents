<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css.css">
	<title>KeyboardEvent</title>
</head>
<body>
	<div>
		Keyboard Layout:
		<label><input type="radio" name="layout" value="us" checked />US</label>
		<label class="is-disabled"><input type="radio" name="layout" value="jis" disabled />JIS</label>
	</div>
	<table class="key-table">
		<thead>
			<tr>
				<th>Type</th>
				<th>repeat</th>
				<th>Ctrl</th>
				<th>Alt</th>
				<th>Meta</th>
				<th>Shift</th>
				<th>Code</th>
				<th>which</th>
				<th>Key</th>
				<th>Count</th>
			</tr>
		</thead>
		<tbody>
			<tr class="js-display" data-type="keydown">
				<td><code class="js-type">keydown</code></td>
				<td><kbd class="modifire js-repeat">repeat</kbd></td>
				<td><kbd class="modifire js-ctrl">Ctrl</kbd></td>
				<td><kbd class="modifire js-alt">Alt</kbd></td>
				<td><kbd class="modifire js-meta">Meta</kbd></td>
				<td><kbd class="modifire js-shift">Shift</kbd></td>
				<td><code class="js-code">-</code></td>
				<td><code class="js-which">-</code></td>
				<td><kbd class="js-key">-</kbd></td>
				<td><span class="js-count">0</span></td>
			</tr>
			<tr class="js-display" data-type="keypress">
				<td><code class="js-type">keypress</code></td>
				<td><kbd class="modifire js-repeat">repeat</kbd></td>
				<td><kbd class="modifire js-ctrl">Ctrl</kbd></td>
				<td><kbd class="modifire js-alt">Alt</kbd></td>
				<td><kbd class="modifire js-meta">Meta</kbd></td>
				<td><kbd class="modifire js-shift">Shift</kbd></td>
				<td><code class="js-code">-</code></td>
				<td><code class="js-which">-</code></td>
				<td><kbd class="js-key">-</kbd></td>
				<td><span class="js-count">0</span></td>
			</tr>
			<tr class="js-display" data-type="keyup">
				<td><code class="js-type">keyup</code></td>
				<td><kbd class="modifire js-repeat">repeat</kbd></td>
				<td><kbd class="modifire js-ctrl">Ctrl</kbd></td>
				<td><kbd class="modifire js-alt">Alt</kbd></td>
				<td><kbd class="modifire js-meta">Meta</kbd></td>
				<td><kbd class="modifire js-shift">Shift</kbd></td>
				<td><code class="js-code">-</code></td>
				<td><code class="js-which">-</code></td>
				<td><kbd class="js-key">-</kbd></td>
				<td><span class="js-count">0</span></td>
			</tr>
		</tbody>
	</table>
	<script src="js.js"></script>
</body>
</html>
